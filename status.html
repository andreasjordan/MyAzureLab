<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
</head>
<body>
    <h1>Status</h1>
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>Host</th>
                <th>Message</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for ip, data in status %}
                <tr>
                    <td>{{ ip }}</td>
                    <td>{{ data["Host"] }}</td>
                    <td>{{ data["Message"] }}</td>
                    <td>{{ data["Time"].strftime("%Y-%m-%d %H:%M:%S") }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
